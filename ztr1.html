<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dziennik ZTR</title>
    <link rel="stylesheet"  href="ztr2.css" />
</head>
<body>
    <div class="bg" aria-hidden="true">
       <div class="bg__dot"></div>
       <div class="bg__dot"></div> 
    </div>
    <form autocomplete="off">
        <div class="form__icon" aria-hidden="true"></div>
        <div class="form__input-container">
            <input id="user"   aria-label="User"   type="text" placeholder=" "/>
          <label for="user">User</label>       
        </div>
        <div class="form__input-container"> 
            <input id="password" arial-label="Password" type="password" placeholder=" " />    
            <label for="password">Password</label>     
        </div>
        <div class="form__spacer" aria-hidden="true"></div>
        <button>Login</button>   
    </form>
</body>
</html>
